<ul class="s6 collapsible popout" data-collapsible="accordion">
    <li *ngFor="let twitter_friend of twitter_friends" (click)="loadTweets()">
        <friend [friend]="twitter_friend" class="collapsible-header"></friend>
        <tweets [friendId]="twitter_friend.id" class="collapsible-body"></tweets>
    </li>
</ul>
